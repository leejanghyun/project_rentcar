<!DOCTYPE html>

    <head>
        <style type="text/css">
     </style>
        <script type="text/javascript">
            function divDrag(target, e){
               var oldParentId = target.parentElement.id;
                e.dataTransfer.setData('oldParentId',oldParentId);
                e.dataTransfer.setData('target',target.id);
            };
            
            function divDrop(target, e){
                var targetId = e.dataTransfer.getData('target');
                var oldParentId = e.dataTransfer.getData('oldParentId');
                
                target.parentElement.appendChild(document.getElementById(targetId));
                document.getElementById(oldParentId).appendChild(document.getElementById(target.id));
            };
            
        </script>
    </head>
